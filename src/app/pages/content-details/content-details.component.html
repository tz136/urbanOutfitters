<div *ngIf="!loading" class="container containerMain" align="center">
  <p class="titleText">Weather of {{location}} </p>
  <img [src]="iconUrl">
  <div class="box">
    <div class="row">
      <div class="col-6" style="margin-top: 5px">
        <p class="detailText">Description:</p>
        <p class="detailText">Temperature:</p>
        <p class="detailText">WindSpeed:</p>
        <p class="detailText">Humidity:</p>
      </div>
      <div class="col-6" style="margin-top: 5px">
        <p class="detailContent">{{description}}</p>
        <p class="detailContent">{{temperature}} Â°F</p>
        <p class="detailContent">{{windSpeed}} mph</p>
        <p class="detailContent">{{humidity}} %</p>
      </div>
    </div>
  </div>
  <br>
  <button type="button" class="btn btn-warning backButton" routerLink="/"><i class="fa fa-home"></i> Home Page</button>
  <button class="btn btn-danger backButton" (click)="open(content)" style="margin-left:5px"><i class="fa fa-map-marker"></i>
    Show Map</button>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Location Map</h5>
  </div>
  <div class="modal-body">
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </div>
</ng-template>
